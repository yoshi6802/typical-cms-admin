<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>編集</title>
</head>
<body>
    <h1>編集</h1>
    {foreach from=$errors item=item}
    <li style="color:red;">{$item|escape}</li>
    {/foreach}
    {if isset($resultMessage)}<p style="color:blue;"> {$resultMessage|escape} </p>{/if}
    <form action="./?uid={$data["t_news_detail_uid"]|escape}" method="POST">
        <p> タイトル(必須) : <input style="width:100%" type="TEXT" value="{if isset($data["long_title"])}{$data["long_title"]|escape}{/if}" name="title"></p>
        <p> 本文(必須) : <textarea style="width:100%;height:40em;" height="5em" name="body">{if isset($data["body"])}{$data["body"]|escape}{/if}</textarea> </p>
        <p> <BUTTON type="submit">更新</BUTTON> </p>
    </form>

    <p><a href="../home/"> ホームへ</a></p>
</body>
</html>
