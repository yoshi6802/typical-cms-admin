<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{$meta_title|escape} | {$site_title|escape}</title>
    </head>
    <body>
        <h1>管理サイト　ホーム</h1>
        <h2>TVACニュース</h2>
        <a  href="../new/"
            style="
                display:block;
                margin-bottom:3em;
                border:1px #000 solid;
                background:#CCC;
                padding:20px;
                font-size:18px;
                font-weight:bold;
                width:100px;
                text-align:center;
        ">
            新規作成
        </a>
        {foreach from=$news item=item}
            {if $smarty.foreach.errors.first}  {/if}
            <div style="font-size:70%">
                <h2>{$item["long_title"]|escape}</strong></h2>
                    <p style="color:#CCC">更新日{$item["updated_at"]|escape}</p>
                <p> {$item["body"]|escape|nl2br|truncate:300}</p>
                <hr>
            </div>
            {if $smarty.foreach.errors.last}  {/if}
        {/foreach}
</html>
